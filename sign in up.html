<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial scale=1.0">
        <title>SIGN IN/UP FORM</title>
 </head>
 <body>
    <form action="">
        <h1 text alignment="center">SIGN IN/UP FORM</h1>
        <h3>STUDENT INFORMATION</h3>
        <h4>Sign in information:</h4>
        <p>Name : <input type="text" name="name" placeholder="Hitesh kumar" required></p>
        <p>Registration number : <input type="number" name="reg no." placeholder="20203114" required></p>
        
            <fieldset>
               <legend>GENDER</legend>
                <p>
            Male <input type="radio" name="gender" id="male">
            Female <input type="radio" name="gender" id="female">
        </p>
        </fieldset>
        <p>
            Address : <textarea name="address" id="address" cols="150" rows="10" 
            placeholder="house or flat no.,district,state,pincode "></textarea>

        </p>

        <p>class : <select name="class" id="class" required> <option value="---select class---">---select class---</option>
            <option value="6">VI</option><option value="7">VII</option><option value="8">VIII
</option><option value="9">IX</option> <option value="10">X</option> <option value="11">XI</option>
             <option value="12">XII</option>
        </select></p>
        <p>Registered email : <input type="email" name="email" id="email" 
             placeholder="20203114 name@jphsschool.com" required></p>
             <button>SUBMIT</button>
         <br><br>If already signed in then go to <a href="#">login in</a>



        
    </form>
 </body>
</html>
